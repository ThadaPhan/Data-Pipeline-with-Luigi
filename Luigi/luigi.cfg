[spark]
spark-submit = ${SPARK_HOME}/bin/spark-submit

[hdfs]
client = webhdfs
namenode_host = master
namenode_port = 50070

[webhdfs]
port: 50070

[core]
default-scheduler-host = master
default-scheduler-port = 8084

[scheduler]
record_task_history = True
state_path = /usr/local/var/luigi-state.pickle

[task_history]
db_connection = sqlite:////usr/local/var/luigi-task-hist.db
